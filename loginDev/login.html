<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body> 
    <div class="conteiner">
        <div class="Content first-content">
            <div class="first-column">
                <h2 class="title title-color" >Bem vindo de volta!</h2>
                <p class="description">to keep connected with us</p>
                <p class="description">plase login with yourr personal info</p>
                <button class="btn">sign in</button>
            </div>

            <div class="second-column">
                <h2 class="title">Create account</h2>
                <p class="description">use your e-mail for registration:</p>
                <form action="" class="form">
                    <input type="text" placeholder="Nome">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Senha">
                    <button class="btn btn-custom">sign up</button>
                </form>
            </div>
        </div>


        <div class="Content second-content">
            <div class="first-column">
                <h2 class="title">olá, faça login!</h2>
                <p class="description">Enter your personal details</p>
                <p class="description">and start journey whith us</p>
                <button class="btn">sign up</button>
            </div>

            <div class="second-column">
                <h2 class="title">Sign in To Developer</h2>
                <p class="description">use your e-mail account:</p>
                <form action="" class="form">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Senha">
                    <a href="#">forgot your password</a>
                    <button class="btn">sign in</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
